{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
	<link type="text/css" href="{% static 'postcard/css/style.css' %}" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css">

</head>
<body>
<!-- верхнее меню -->
<div class="header">
	<ul id="mainmenu" class="mainmenu">
		{% for m in menu %}
			{% if not forloop.last %}<li>{% else %}<li class="last">{% endif %}
			<a href="{% url m.url_name %}">{{m.title}}</a></li>
		{% endfor %}
	</ul>
	<div class="clear"></div>
</div>

<!-- основной контент страницы -->
{% block content %}
{% endblock %}

<!-- подключение скриптов -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
<script src="{% static 'postcard/js/script.js' %}"></script>
<script src="{% static 'postcard/js/script_save_page.js' %}"></script>

</body>
</html>
